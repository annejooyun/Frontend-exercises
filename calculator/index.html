<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex-container">
        <div class="result"> </div>
        <div class="buttons">
            <div class="result">result here</div>
            <button type="button" class="clear button">C</button>
            <button type="button" class="del button">←</button>
            <button type="button" class="div button operator">÷</button>
            <button type="button" class="7 button number">7</button>
            <button type="button" class="8 button number">8</button>
            <button type="button" class="9 button number">9</button>
            <button type="button" class="mul button operator">x</button>
            <button type="button" class="4 button number">4</button>
            <button type="button" class="5 button number">5</button>
            <button type="button" class="6 button number">6</button>
            <button type="button" class="sub button operator">-</button>
            <button type="button" class="1 button number">1</button>
            <button type="button" class="2 button number">2</button>
            <button type="button" class="3 button number">3</button>
            <button type="button" class="add button operator">+</button>
            <button type="button" class="zero button number">0</button>
            <button type="button" class="equal button operator">=</button>
        </div>
</body>
</html>
