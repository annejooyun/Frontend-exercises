<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Coffee Masters</title>
</head>
    
<body>
    <div class="header">
        <img src="imgs/logo.png" alt="logo of coffee cup" class="logo"/>
        <h1>Coffee Masters</h1>
    </div>

    <div class="container"> 

        <div class="items">
            <h2>ITEMS</h2>
            <div class="item">
                <p class="quantity">1x</p>
                <p class="type">Cappuccino</p>
                <p class="price">$6.00</p>
                <p class="extras">Light foam</p>
            </div>
                
            <div class="separator"></div>

            <div class="item">
                <p class="quantity">1x</p>
                <p class="type">Cappuccino</p>
                <p class="price">$7.90</b></p>
                <div class="extras">
                    <p>Almond Milk</p>
                    <p>Double Espresso Shot</p>
                </div>
            </div>

            <div class="separator"></div>
                
            <div class="item">
                <p class="quantity">1x</p>
                <p class="type">Crossaint</p>
                <p class="price">$5.37</p>
                <p class="extras">Butter</p>
            </div>
                
        </div>

        <div class="name">
            <h2>NAME</h2>
            
            <label for="name" class="input-label">Name for order</label>
            <input type="text" class="input" id="name" placeholder="Ford Perfect" required>

        </div>

        <div class="payment">
            <h2>PAYMENT</h2>
            <div class="card_no_box">
                <label for="card_no" class="input-label">Card number</label>
                <input id="card_no" type="tel" class="input" inputmode="numeric" pattern="[0-9]*{13,19}" autocomplete="cc-number" maxlength="19" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="ccv_box">
                <label for="ccv" class="input-label">CCV Number</label>
                <input id="ccv" type="tel" class="input" inputmode="numeric" pattern="[0-9]*{3}" autocomplete="ccv-number" maxlength="3" placeholder="001" required>
            </div>
            
        </div>
    </div>

    <div class="checkout-details">
        <p>Subtotal: $19.27</p>
        <p>Tax: $0.96</p>
        <p><b>Total: $20.23</b></p>
    </div>

    <button type="submit" class="submit">Place order</button>

</body>
</html>
